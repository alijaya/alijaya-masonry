<!doctype html>
<html>
  <head>
    <title>alijaya-masonry demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-styles/shadow.html">

    <link rel="import" href="demo-masonry.html">
    <link rel="import" href="../alijaya-masonry.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 900px;
      }
      alijaya-masonry {
        outline: var(--paper-blue-700) solid 5px;
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      alijaya-masonry-item {
        @apply(--shadow-elevation-2dp);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 200ms ease;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Demo with Settings</h3>
      <demo-snippet>
        <template>
          <demo-masonry cell-width="100" cell-height="100" gutter="10"
                        items='[{"col":1, "row":2}, {"col":2, "row":1},
                                {"col":1, "row":1}, {"col":2, "row":2},
                                {"col":3, "row":2}, {"col":2, "row":2},
                                {"col":1, "row":1}, {"col":2, "row":1},
                                {"col":2, "row":1}, {"col":1, "row":2}]'></demo-masonry>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>cell-width only</h3>
      <demo-snippet>
        <template>
          <alijaya-masonry cell-width="100" cell-height="100" gutter="10">
            <alijaya-masonry-item col="2">1</alijaya-masonry-item>
            <alijaya-masonry-item>2</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">3</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="1">4</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">5</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">6</alijaya-masonry-item>
            <alijaya-masonry-item row="3">7</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">8</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">9</alijaya-masonry-item>
          </alijaya-masonry>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>cols only</h3>
      <demo-snippet>
        <template>
          <alijaya-masonry cols="5" cell-height="100" gutter="10">
            <alijaya-masonry-item col="2">1</alijaya-masonry-item>
            <alijaya-masonry-item>2</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">3</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="1">4</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">5</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">6</alijaya-masonry-item>
            <alijaya-masonry-item row="3">7</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">8</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">9</alijaya-masonry-item>
          </alijaya-masonry>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>cols and cell-width</h3>
      <demo-snippet>
        <template>
          <alijaya-masonry cols="5" cell-width="100" cell-height="100" gutter="10">
            <alijaya-masonry-item col="2">1</alijaya-masonry-item>
            <alijaya-masonry-item>2</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">3</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="1">4</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">5</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">6</alijaya-masonry-item>
            <alijaya-masonry-item row="3">7</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">8</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">9</alijaya-masonry-item>
          </alijaya-masonry>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>cols and cell-ratio</h3>
      <demo-snippet>
        <template>
          <alijaya-masonry cols="5" cell-ratio="1" gutter="10">
            <alijaya-masonry-item col="2">1</alijaya-masonry-item>
            <alijaya-masonry-item>2</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">3</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="1">4</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">5</alijaya-masonry-item>
            <alijaya-masonry-item col="1" row="2">6</alijaya-masonry-item>
            <alijaya-masonry-item row="3">7</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">8</alijaya-masonry-item>
            <alijaya-masonry-item col="2" row="2">9</alijaya-masonry-item>
          </alijaya-masonry>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
